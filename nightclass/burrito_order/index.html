<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burrito Order</title>
</head>
<body>
<header>
<div id="red_bar">
    <h1>Burrito Options</h1>
</div>
</header>

<form>
    Tortilla:
    <input type="radio" id ="flour_tortilla" name="tortilla" value="White Flour" checked>White Flour
    <input type="radio" id="ww_tortilla" name="tortilla" value="Whole Wheat">Whole Wheat
    <input type="radio" id="spinach_tortilla" name="tortilla" value="Spinach">Spinach
    <input type="radio" id="corn_tortilla" name="tortilla" value="Corn">Corn(gluten-free)

</form>
<br>
<form>
    Protein:
    <input type="radio" id="carnitas" name="protein" value="carnitas" checked>Carnitas (pork)
    <input type="radio" id="chicken" name="protein" value="chicken">Chicken
    <input type="radio" id="sofritas" name="protein" value="sofritas">Sofritas (tofu)

</form>
<br>
<form>
  <input type="checkbox" id="beans" value="beans" checked>Beans
    <input type="checkbox" id="cheese" value="cheese">Cheese
    <input type="checkbox" id="salsa" value="salsa">Salsa
    <input type="checkbox" id="sourcream" value="sourcream">Sour Cream
</form>
</body>
</html>
